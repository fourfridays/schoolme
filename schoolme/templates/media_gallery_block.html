{% load wagtailimages_tags %}


<article>
    <div class="container">
        <div class="mb-2 row justify-content-center">
            {% for images in self %}
                <div class="">
                    {% image images.image width-200 as theimage %}
                    <img class="img-fluid rounded m-2 d-block" src="{{ theimage.url }}" alt="{{ theimage.alt }}"/>
                </div>
            {% endfor %}
        </div>
    </div>
</article>
